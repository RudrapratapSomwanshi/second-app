<br>
<div class="flex">
    
    <input type="text" class="form-group" [(ngModel)]="Name">
    <input type="text" class="form-group" [(ngModel)]="Phone">
    <button class="btn btn-info" (click)="addName()"  [disabled]="!Name || !Phone">Submit</button>
</div>
<br>
<table class="table table-dark">
    <thead>
        <tr>
            <th>Sr. No</th>
            <th>First Name</th>
            <th>Phone No.</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of Data let i = index">
            <td>{{i+1}}</td>
            <td>{{item.name}}</td>
            <td>{{item.phone}}</td>
            <td><button class="btn btn-danger" (click)="Delete(i)">Delete</button>
            <button class="btn btn-success" (click)="Edit(i)">Edit</button></td>
        </tr>
    </tbody>
</table>
<div *ngIf="toBeDeleted">
    <app-alert [Name]="toBeDeleted" [Index]="toBeDeletedIndex" (OnRegister)="DeleteFromChild($event)"></app-alert>
    
</div>
